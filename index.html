<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="top-bar">
  <img class="logo-image" width="150" height="30" src="images/logo.svg" alt="logo">
  <div class="main-image">
    <picture>
      <source srcset="images/hero-desktop.jpg" media="(min-width:800px)">
      <img width="100%" height="100%" src="images/hero-mobile.jpg" alt="main image"> 
    </picture>
  </div>
</div>

  <main class="info-container">
    <h1 class="coming-soon-title"><span class="pink-text">WE'RE</span> COMING SOON</h1>
    <p class="pink-text coming-soon-info">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
    <form class="enter-email-form">
      <input id="email-input" class="pink-text" placeholder="Email Address" type="email">  
      <button class="submit-arrow-btn">
        <img src="images/icon-arrow.svg" alt="arrow">
      </button>
    </form>
    <div class="error-message"></div>
    
  </main>

  <script src="script.js"></script>
</body>
</html>
